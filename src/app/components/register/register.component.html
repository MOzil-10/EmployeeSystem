<h1>Register Here</h1>
<div class="card">
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" placeholder="Enter your first name" formControlName="firstName">
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Enter your last name" formControlName="lastName">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" formControlName="email">
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" formControlName="password">
    </div>
    <div>
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm your password" formControlName="confirmPassword">
    </div>
    <button type="submit" [disabled]="!registrationForm.valid">Register</button>
    <p>Already have an account? <a routerLink="/login">Log in</a></p>
  </form>
</div>
